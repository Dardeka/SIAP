<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>SIAP - Pencarian Data</title>
</head>
<body>
    <header class="bg-[#0077B6] h-[82px] w-auto">
        <div class="flex flex-wrap justify-between items-center max-ml-[51px] max-mr-[41px] text-white">
            <img class="max-w-[131px] mt-[7px] ml-[10px]" id="logo" src="assets/logo-slogan.png" alt="">
            <div class="flex flex-wrap max-w-[411px] justify-between">
                <a href="dashboard.html" class="bg-[#0077B6] hover:bg-[#ADB5DB] pl-[10px] pr-[10px] pt-[5px] pb-[5px] rounded-[5px]">Dashboard</a>
                <a href="inputData.html" class="bg-[#0077B6] hover:bg-[#ADB5DB] pl-[10px] pr-[10px] pt-[5px] pb-[5px] rounded-[5px]">Unggah Data</a>
                <a href="#" class="bg-[#0077B6] hover:bg-[#ADB5DB] pl-[10px] pr-[10px] pt-[5px] pb-[5px] rounded-[5px]">Pencarian Data</a>
            </div>
            <div class="max-w-[193px] flex items-center justify-between">
                <a href="#" class="mr-[10px]">Login</a>
                <a href="#" id="register" class="bg-[#4CAF50] hover:bg-[#4CAF00] mr-[10px] pl-[10px] pr-[10px] pt-[5px] pb-[5px] rounded-[5px]">Daftar</a>
                <img class="w-[40px] h-[40px] mr-[10px]" src="assets/ix_user-profile-filled.png" alt="">
            </div>
        </div>
    </header>
    <main>
        <span class="text-2xl flex justify-center underline decoration-solid mt-[24px] mb-[39px]">Pencarian Data</span>

        <!-- Search box -->
        <div class="bg-[#D9D9D9] w-[1128px] h-[170px] rounded-[10px] mx-auto flex flex-col justify-center">
            <div class="flex flex-row h-[37px] ml-[43px] mr-[43px] justify-between">
                <input class="bg-white w-[499px] rounded-[10px] pl-[20px]" type="text" id="targetSurat" placeholder="Masukkan nomor surat" required>
                <input class="bg-white w-[499px] rounded-[10px] pl-[20px]" type="text" id="targetPT" placeholder="Masukkan nama perusahaan" required>
            </div>
            <button class="h-[50px] bg-[#ADB5DB] border border-[#000000] ml-[43px] mr-[43px] mt-[25px] rounded-[10px] cursor-pointer hover:bg-[#8C94C9]" type="submit">Cari</button>
        </div>

        <!-- Data Table -->
         <table class="table-auto border-collapse border border-[#000000] h-[64px] rounded-[10px] w-[1196px] mx-auto mt-[68px]">
            <thead class="bg-gray-200">
                <tr>
                    <th class="border border-[#000000] px-4 py-2 text-center">Nomor Surat</th>
                    <th class="border border-[#000000] px-4 py-2 text-center">Nama Perusahaan</th>
                    <th class="border border-[#000000] px-4 py-2 text-center">Tanggal Pembelian</th>
                    <th class="border border-[#000000] px-4 py-2 text-center">Status Pembayaran</th>
                    <th class="border border-[#000000] px-4 py-2 text-center">Metode Pembayaran</th>
                    <th class="border border-[#000000] px-4 py-2 text-center">File Nota Pembelian</th>
                    <th class="border border-[#000000] px-4 py-2 text-center">Update Data</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th class="border border-[#000000] px-4 py-2 text-center" id="mailNum"></th>
                    <th class="border border-[#000000] px-4 py-2 text-center" id="companyName"></th>
                    <th class="border border-[#000000] px-4 py-2 text-center" id="purchaseDate"></th>
                    <th class="border border-[#000000] px-4 py-2 text-center" id="paymentStatus"></th>
                    <th class="border border-[#000000] px-4 py-2 text-center" id="paymentMethod"></th>
                    <th class="border border-[#000000] px-4 py-2 text-center" id="relatedFile"></th>
                    <th class="border border-[#000000] px-4 py-2 text-center" id="updateData">
                        <button class="bg-blue-200 w-[70px] p-[5px] rounded-[10px] text-black cursor-pointer hover:bg-blue-500 hover:text-white">Update</button>
                    </th>
                </tr>
            </tbody>
         </table>
    </main>
</body>
</html>
