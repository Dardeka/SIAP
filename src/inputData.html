<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>SIAP - Input Data</title>
</head>
<body>
    <header>
        <div class="top-section">
            <img id="logo" src="assets/logo-slogan.png" alt="">
            <div class="features">
                <a href="dashboard.html" class="button">Dashboard</a>
                <a href="#" class="button">Unggah Data</a>
                <a href="#" class="button">Pencarian Data</a>
            </div>
            <div class="user">
                <a href="#">Login</a>
                <a href="#" id="register">Daftar</a>
                <img src="assets/ix_user-profile-filled.png" alt="">
            </div>
        </div>
    </header>
    <main>
        <span class="input-title">Form Unggah Data</span>
        <div class="forms">
            <div class="left-form">
                <div class="input-box">
                    <label>Nomor Surat</label>
                    <input type="text">
                </div>
                <div class="input-box">
                    <label>Nama Perusahaan</label>
                    <input type="text">
                </div>
                <div class="input-box">
                    <label>Tanggal Pembelian</label>
                    <input type="date">
                </div>
                <label class="radio-label">Apakah sudah membayar?</label>
                <div class="option">
                    <input type="radio" id="success" name="status" value="sudah">
                    <label for="success">Sudah</label>
                    <input type="radio" id="pending" name="status" value="belum">
                    <label for="pending">Belum</label>
                </div>
                <div class="input-box">
                    <label>Metode Pembayaran</label>
                    <select name="method" id="payment-method">
                        <option value="none"><span>--- Select One Method ---</span></option>
                        <option value="tfBCA">Transfer via BCA</option>
                        <option value="tfBRI">Transfer via BRI</option>
                        <option value="tfMAN">Transfer via Mandiri</option>
                        <option value="COD">Cash on Delivery</option>
                    </select>
                </div>
            </div>
            <div class="right-form">
                <div class="upload-box">
                    <img src="assets/upload.png" alt="">
                    <input type="file" name="upload" hidden>
                    <label for="upload">Unggah nota pembelian disini<br>(.pdf)</label>
                </div>
                <div class="buttons">
                    <button class="cancel">Batal</button>
                    <button class="upload">Unggah Data</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
